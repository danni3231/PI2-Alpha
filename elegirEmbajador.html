<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegir Embajador</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="headerCont">
        <div class="headerCont headerCont__h3Cont">
            <h3 class="headerCont headerCont__h3">Elige un embajador</h3>
        </div>
        <div class="headerCont headerCont__icon">
            <img src="./data/images/xIcon.svg" alt="IconoCerrar">
        </div>
    </header>
    <main class="mainCont">
        <section class="section">
            <div class="section section__header">
                <h4 class="section section__title">Tus últimas asistencias</h4>
                <h5 class="section section__title--orange">Ver todas</h5>
            </div>
            <div class="listCont">
                <div class="listItem">
                    <div class="listItem listItem__image">
                        <img class="mainCont mainCont__image1" src="./data/images/fotoEmbajador1.png" alt="fotoEmbajador">
                    </div>
                    <div class="listItem listItem__body">
                        <div class="listItem listItem__titleCont">
                            <h5 class="mainCont mainCont__h5">Mariana López</h5>
                            <img src="./data/images/onlineDot.svg" alt="IconoOnline">
                        </div>
                        <p class="mainCont mainCont__p">¡Hola María!, en qué puedo...</p>
                    </div>
                    <div class="listItem listItem__date">
                        <p class="mainCont mainCont__p">26 de abril</p>
                    </div>
                </div>
                <div class="listItem">
                    <div class="listItem listItem__image">
                        <img class="mainCont mainCont__image1" src="./data/images/fotoEmbajador2.png" alt="fotoEmbajador">
                    </div>
                    <div class="listItem listItem__body">
                        <div class="listItem listItem__titleCont">
                            <h5 class="mainCont mainCont__h5">Harold Mejía</h5>
                            <img src="./data/images/onlineDot.svg" alt="IconoOnline">
                        </div>
                        <p class="mainCont mainCont__p">Claro! Con mucho gusto...</p>
                    </div>
                    <div class="listItemDate">
                        <p class="mainCont mainCont__p">08 de abril</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="section section__Header">
                <h4 class="section section__title">Embajadores Activos</h4>
            </div>
            <div class="listCont listCont--row">
                <div class="listItem listItem--col">
                    <img class="mainCont mainCont__image2" src="./data/images/fotoEmbajador3.png" alt="FotoEmbYNivel">
                    <div class="listItem listItem__titleCont">
                        <h5 class="mainCont mainCont__h5">Fernanda M.</h5>
                        <img src="./data/images/onlineDot.svg" alt="IconoOnline">
                    </div>
                </div>
                <div class="listItem listItem--col">
                    <img class="mainCont mainCont__image2" src="./data/images/fotoEmba.png" alt="">
                    <div class="listItem listItem__titleCont">
                        <h5 class="mainCont mainCont__h5">Carlos S.</h5>
                        <img src="./data/images/onlineDot.svg" alt="IconOnline">
                    </div>
                </div>
                <div class="listItem listItem--col">
                    <img class="mainCont mainCont__image2" src="./data/images/emba6.png" alt="">
                    <div class="listItem listItem__titleCont">
                        <h5 class="mainCont mainCont__h5">Natalia P.</h5>
                        <img src="./data/images/onlineDot.svg" alt="IconoOnline">
                    </div>
                </div>
                <div class="listItem listItem--col">
                    <img class="mainCont mainCont__image2" src="./data/images/fotoEmbajador4.png" alt="">
                    <div class="listItem listItem__titleCont">
                        <h5 class="mainCont mainCont__h5">Angélica F.</h5>
                        <img src="./data/images/onlineDot.svg" alt="IconoOnline">
                    </div>
                </div>
                <div class="listItem listItem--col">
                    <img class="mainCont mainCont__image2"  src="./data/images/fotoEmbajador5.png" alt="">
                    <div class="listItem listItem__titleCont">
                        <h5 class="mainCont mainCont__h5">Felipe G.</h5>
                        <img src="./data/images/onlineDot.svg" alt="IconoOnline">
                    </div>
                </div>
                <div class="listItem listItem--col">
                    <img class="mainCont mainCont__image3" src="./data/images/fotoVerMa.png" alt="Ver mas foto">
                    <h5 class="section section__title--orange">Ver más</h5>
                </div>
            </div>
        </section>
        <section>
            <button class="btn btn--primary">Asistencia rápida</button>
        </section>
    </main>
</body>
</html>
