<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./data/images/wLogo.png">
    <title>W a tu lado</title>
</head>
<body class="login">

    <header class="login__header">
        <span class="material-icons-outlined material-icons back">
            chevron_left
        </span>
        <img class="logo--header" src="./data/images/homeUser/wLogo.svg" alt="">
    </header>

    <main class="login__main">
        <h2>¡Bienvenido!</h2>
        <p>Por favor ingresa tu número de cédula y debajo la clave de tu cuenta del banco W</p>
        <form class="login__form" action="">
            <input class="input" type="text" name="user" placeholder="Usuario(cédula)">
            <input class="input" type="password" name="password" placeholder="Contraseña">
            <button class="btn btn--primary">Iniciar sesión</button>
        </form>
        <a>Si has olvidado tu contraseña por favor comunícate con el banco</a>
    </main>
    
</body>

<script src="./scripts/login.js"></script>

</html>
