<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Datos</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header class="misDatosHeader">
        <div class="misDatosHeader misDatosHeader__Div1">
            <img class="misDatosIcons" src="./data/images/notification_outline_dot.svg" alt="backIcon">
        </div>
        <div class="misDatosHeader misDatosHeader__Div2">
            <h3>Mis Datos</h3>
        </div>
        <div class="misDatosHeader misDatosHeader__Div3">
            <img class="misDatosIcons" src="" alt="notificationBlackIcon">
        </div>
    </header>
    <main class="misDatosMain">
        <section class="personalInfoSection">
            <h4 class="personalInfoSection personalInfoSection__h4">Información personal</h4>
            <div class="personalInfoDiv">
                <div class="profileDivRow profileDivRow--column">
                    <h3 class="profileBodyCont profileBodyCont__h3--variant">102</h3>
                    <p class="profileP profileP--variant">Horas</p>
                </div>
                <div class="profileDivRow profileDivRow--column">
                    <h3 class="profileBodyCont profileBodyCont__h3--variant">80</h3>
                    <p class="profileP profileP--variant">Asistencias</p>
                </div>
            </div>
            <div class="profileDivRow profileDivRow--variant">
                <div class="divIcon">
                    <img class="profileIcons" src="./data/images/Profile.svg" alt="profileIcon">
                </div>
                <div class="divText">
                    <p class="profileP">Mis datos</p>
                </div>
                <div class="divIcon divIcon--variant">
                    <img src="./data/images/Union.svg" alt="arrowIcon">
                </div>
            </div>
            <div class="profileDivRow profileDivRow--variant">
                <div class="divIcon">
                    <img class="profileIcons" src="./data/images/badge 1.svg" alt="rewardsIcon">
                </div>
                <div class="divText">
                    <p class="profileP">Mis recompensas</p>
                </div>
                <div class="divIcon divIcon--variant">
                    <img src="./data/images/Union.svg" alt="arrowIcon">
                </div>
            </div>
            <div class="profileDivRow profileDivRow--variant">
                <div class="divIcon">
                    <img class="profileIcons" src="./data/images/back-arrow-2 1.svg" alt="historyIcon">
                </div>
                <div class="divText">
                    <p class="profileP">Historial de asistencias</p>
                </div>
                <div class="divIcon divIcon--variant">
                    <img src="./data/images/Union.svg" alt="arrowIcon">
                </div>
            </div>
            <div class="profileDivRow profileDivRow--variant">
                <div class="divIcon">
                    <img class="profileIcons" src="./data/images/Setting.svg" alt="settingsIcon">
                </div>
                <div class="divText">
                    <p class="profileP">Configuración</p>
                </div>
                <div class="divIcon divIcon--variant">
                    <img src="./data/images/Union.svg" alt="arrowIcon">
                </div>
            </div>
            <div class="profileDivRow profileDivRow--variant">
                <div class="divIcon">
                    <img class="profileIcons" src="./data/images/Paper.svg" alt="termsIcon">
                </div>
                <div class="divText">
                    <p class="profileP">Términos y Condiciones</p>
                </div>
                <div class="divIcon divIcon--variant">
                    <img src="./data/images/Union.svg" alt="arrowIcon">
                </div>
            </div>
            <button class="logoutBtn"> 
                <img class="profileIcons profileIcons--variant" src="./data/images/Logout.svg" alt="logoutIcon">
                Cerrar Sesión
            </button>
        </section>
        <section>

        </section>
    </main>
</body>
</html>
