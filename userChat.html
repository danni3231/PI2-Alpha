<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./data/images/wLogo.png">
    <title>W a tu lado</title>
</head>
<body class="userChat">
    <!-- Header Chat -->
    <header class="userChat__header">
        <img src="./data/images/menuDots.svg" alt="" class="userChat__menuDots">
        <div>
            <img src="./data/images/marianaL.png" alt="" class="userChat__image">
            <div class="userChat__level">
                <p class="userChat__levelText">Nivel 2</p>
            </div>  
        </div>

        <h2 class="userChat__ambassadorName">Mariana L.</h2>
        <div class="userChat__status"></div>
        <img src="./data/images/phonePurple.svg" alt="" class="userChat__phone">
        <img src="./data/images/close.svg" alt="" class="userChat__close">

    </header>

    <!-- Area del Chat-->
    <main class="userChat__chatArea">
        <div class="userChat__startLog">
            <p class="userChat__date">Abril 26 de 2021</p>
            <h3 class="userChat__title">Solicitaste Asistencia</h3>
        </div>

        <div class="userChat__chat userChat__chat--amb">
            <p>¡Hola Maria!, ¿en qué puedo ayudarte?</p>
        </div>
        <div class="userChat__chat userChat__chat--cli">
            <p>Hola Mariana, estoy intentando ver el saldo de mi cuenta pero no sé cómo hacerlo </p>
        </div>

        <form action="" class="userChat__inputContainer">
            <input type="text" name="chat" class="input userChat__input" placeholder="Escribe tu mensaje">
            <button class="btn btn--secondary userChat__send"></button>
        </form>
    </main>
    
</body>
</html>
